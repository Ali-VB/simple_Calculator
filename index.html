<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator </title>
</head>

<body>
    <div class="calculator d-flex justify-content-center align-items-center">
        <div class="background">
            <div id="output" class="output "></div>
            <div class="allbtnS ">
                <div class="btnS">
                    <button type="button" class="btn btn-info">1</button>
                    <button type="button" class="btn btn-info">2</button>
                    <button type="button" class="btn btn-info">3</button>
                    <button type="button" class="btn btn-info">+</button>
                </div>
                <div class="btnS">
                    <button type="button" class="btn btn-info">4</button>
                    <button type="button" class="btn btn-info">5</button>
                    <button type="button" class="btn btn-info">6</button>
                    <button type="button" class="btn btn-info">-</button>
                </div>
                <div class="btnS">
                    <button type="button" class="btn btn-info">7</button>
                    <button type="button" class="btn btn-info">8</button>
                    <button type="button" class="btn btn-info">9</button>
                    <button type="button" class="btn btn-info">*</button>
                </div>
                <div class="btnS">
                    <button type="button" class="btn btn-info">CE</button>
                    <button type="button" class="btn btn-info">.</button>
                    <button type="button" class="btn btn-info">0</button>
                    <button type="button" class="btn btn-info">/</button>
                </div>
                <div class="btnS d-flex justify-content-center">
                    <button type="button" class="Cbtn btn btn-info">C</button>
                    <button type="button" class="Cbtn btn btn-info">=</button>
                </div>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
